<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" href="assets/css/style.css"/>
    <title>Document</title>
</head>
<body>

        <div class="container">
                <div class="jumbotron">
                  <h1 class="text-center" id="heading">J&amp;L Express</h1>
                  <h2 class="text-center" id="subHeading">Always On Track</h2>
                  <p class="pull-right" id="currentTime"></p>
                </div>
            
                <div class="row">
                  <div class="col-xs-12 col-sm-9">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                      </div>
                      <div class="panel-body">
                        <table class="table table-hover" id="train-table">
                          <thead>
                            <tr>
                              <th>Train Name</th>
                              <th>Destination</th>
                              <th class="text-center">Frequency</th>
                              <th class="text-center">Next Arrival</th>
                              <th class="text-center">Minutes Away</th>
                              <th class="text-center">Remove</th>
                            </tr>
                          </thead>
                          <tbody id="train-table-rows">
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
            
                  <div class="col-xs-12 col-sm-3">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Add New Train</h3>
                        <div>
                          <div class="panel-body">
                            <form>
                              <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control form-field" id="train-name">
                              </div>
                              <div class="form-group">
                                <label>Destination</label>
                                <input type="text" class="form-control form-field" id="destination">
                              </div>
                              <div class="form-group">
                                <label>First Train Time: HH:mm - military time</label>
                                <input type="text" class="form-control form-field" id="first-train">
                              </div>
                              <div class="form-group">
                                <label>Frequency (min)</label>
                                <input type="text" class="form-control form-field" id="frequency">
                              </div>
            
                              <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
    

















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/javascript.js"></script>
</body>
</html>
