<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel= "stylesheet" href="assets/css/style.css"/>
    <title>Train Schedule</title>
</head>
<body>

        <div class="container">
                <div class="jumbotron bg-dark text-light">
                  <h1 class="text-center" id="heading">Train Express</h1>
                  <h5 class="text-center" id="subHeading">Get on Board. Choo Chooooo</h5>
                  <p class="text-right" id="currentTime"></p>
                </div>
            
                <div class="row">
                  <div class=" col-xs-12 col-sm-9 text-light">
                        <div class="card bg-dark">
                                <h5 class="card-header">Train Schedule</h5>
                                <div class="card-body">
                                        <table class="table table-striped table-dark table-hover" id="train-table">
                                                <thead>
                                                  <tr>
                                                      <th scope="col">Train Name</th>
                                                      <th scope="col">Destination</th>
                                                      <th scope="col">Frequency</th>
                                                      <th scope="col">Next Arrival</th>
                                                      <th scope="col">Minutes Away</th>
                                                      <th scope="col">Remove</th>
                                                  </tr>
                                                </thead>
                                                <tbody id= "trainTableRows">
                                                  
                                                </tbody>
                                              </table>
                             </div>
                       </div>
                 </div>

                <div class=" col-xs-12 col-sm-3 text-light">
                        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                <div class="card-header">Add New Train</div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label>Train Name</label>
                                            <input type="text" class="form-control form-field" id="trainName">
                                        </div>
                                        <div class="form-group">
                                            <label>Destination</label>
                                            <input type="text" class="form-control form-field" id="destination">
                                        </div>
                                        <div class="form-group">
                                            <label>First Train Time: (HH:mm - military time)</label>
                                            <input type="text" class="form-control form-field" id="firstTrain">
                                        </div>
                                        <div class="form-group">
                                            <label>Frequency (min)</label>
                                            <input type="text" class="form-control form-field" id="frequency">
                                        </div>
                                        <button type="submit" class="btn btn-warning text-dark" id="submit">Add Train</button>
                                    </form>
                                </div>
                        </div>
                </div>
            </div>
                     

                                  
                            
    
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/javascript.js"></script>

</body>
</html>
